<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><ui:insert name="inscription" /></title>
	<h:outputStylesheet library="css" name="application.css" />
	<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
	
    <title>User - Register</title>

    <link href="resources/startbootstrap-sb-admin-gh-pages/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

 
    <link href="resources/startbootstrap-sb-admin-gh-pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

    
    <link href="resources/startbootstrap-sb-admin-gh-pages/css/sb-admin.css" rel="stylesheet"/>
	
		</h:head>
	<h:body class="bg-dark">
	<div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
<h:form xmlns:h="http://java.sun.com/jsf/html">

	<h:messages errorStyle="color:red;"/>
<!-- 			<h:panelGrid columns="2" styleClass="centredForm"> -->
<div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
		<h:outputLabel for="name" value="Name" />
		<p:inputText  id="name" class="form-control"  value="#{userBean.user.name}" required="true"  requiredMessage="please enter your first name "/>
		
		 </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
			<h:outputLabel  value="Last Name" />
			<p:inputText value="#{userBean.user.lastname}" class="form-control"  required="true" requiredMessage="please enter your last name "/>
			</div>
			</div>
			  <div class="col-md-6">
                  <div class="form-label-group">
			<h:outputLabel value="Email:" />
			<p:inputText  class="form-control" id="email" required="true" label="email" size="40"
			requiredMessage="Please enter your email address."
			validatorMessage="Invalid email format"
			value="#{userBean.user.mail}">
	  	<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

	</p:inputText>
	
	<p:watermark for="email" value="Email Address *" />
	</div>
	</div>
	 <div class="col-md-6">
                  <div class="form-label-group">
				<h:outputLabel value="adresse" />
			 <p:inputText class="form-control"  value="#{userBean.user.adresse}" />
			 </div>
			 </div>
			  <div class="col-md-6">
                  <div class="form-label-group">
			 <h:outputLabel value="Zip Code" />
			<p:inputText class="form-control"  value="#{userBean.user.zipCode}" />
			</div>
			</div>
			 <div class="col-md-6">
                  <div class="form-label-group">
			<h:outputLabel value="Country" />
			<p:inputText  class="form-control" value="#{userBean.user.country}" />
			</div>
			</div>
			 <div class="col-md-6">
                  <div class="form-label-group">   
			<h:outputLabel value="Login" />
			<p:inputText value="#{userBean.user.login}"   class="form-control"  required="true" requiredMessage="please enter your login "/>
			</div>
			</div>
			 <div class="col-md-6">
                  <div class="form-label-group">
			<h:outputLabel for="password" value="Password" />
		<h:inputSecret class="form-control"  id="password" value="#{userBean.user.password}" required="true"  requiredMessage="Please enter your password">
  	 	 <f:validator validatorId="confirmPasswordValidator" />
    	<f:attribute name="confirm" value="#{confirmPassword}" />
		</h:inputSecret>
		</div>
		</div>
		 <div class="col-md-4">
                  <div class="form-label-group">
                    
		<h:outputLabel for="confirm" value="Password (again)" />
			<h:inputSecret  class="form-control"  id="confirm" binding="#{confirmPassword}" required="true" requiredMessage="please enter your password again ">
		</h:inputSecret>
		</div>
		</div>
		</div>
		</div>
			<h:commandButton  class="btn btn-primary btn-block" action="#{userBean.doAddUser()}" value="sign up" />
			<input class="btn btn-primary btn-block" type="button" onclick="window.location.href='helloBootstrap.jsf'; return false;" value="annuler" />
<!-- 	</h:panelGrid> -->
</h:form>
 <div class="text-center">
            <a class="d-block small mt-3" href="login.jsf">Login Page</a>
          </div>
</div>
</div>
</div>
 <!-- Bootstrap core JavaScript-->
    <script src="resources/startbootstrap-sb-admin-gh-pages/vendor/jquery/jquery.min.js"></script>
    <script src="resources/startbootstrap-sb-admin-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="resources/startbootstrap-sb-admin-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>
</h:body>
</html>
